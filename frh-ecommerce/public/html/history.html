<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/public/styles/history_updated.css" />
    <link href="https://fonts.cdnfonts.com/css/jonathan" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Navigation -->
    <div id="nav"></div>

    <div class="page-name">
      <p>Your Profile</p>
    </div>

    <div class="main">

      <section class="user-info">
        <img src="../images/Design/Untitled.png" />
        <!-- Here add customer username -->
        <h2 id="user_username"></h2>
        <form action="" class="customer_info" id="customer_info">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" class="centered-input" readonly>

          <label for="totalPur">Total Number of purchaces: </label>
          <input type="text" id="totalPur" name="totalPur"  class="centered-input" readonly>

          <label for="totalAmount">Total Amount Spent: </label>
          <input type="text" id="totalAmount" name="totalAmount"  class="centered-input" readonly>
        </form>
      </section>

      <section class="history">
        <h2 class="history-header">View History</h2>
        <section class="item-cards" id="history_container">
          <!-- Here load History Items -->
        </section>
      </section>
  </body>

  <footer>
    <p>Made by FRH</p>
    <p>Hams Gelban | FatemaElzahraa Elrotel | Rouaa Naim</p>
  </footer>
  <script src="/public/js/history.js"></script>
  <script src="/public/js/common.js"></script>
</html>
