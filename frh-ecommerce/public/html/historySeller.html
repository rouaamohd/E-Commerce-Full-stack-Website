<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/public/styles/history_seller_updated.css" />
    <link href="https://fonts.cdnfonts.com/css/jonathan" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Navigation -->
    <div id="nav"></div>

    <h2 class="page-title">Your Profile</h2>

    <div class="main">
      <section class="info">
        <img src="/images/Design/Untitled.png" />
        <!-- Here add customer username -->
        <h2 id="user_username"></h2>
        <form action="" class="customer_info" id="customer_info">
       
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" class="centered-input" readonly>
          

          
            <label for="totalSold">Total Sold Items: </label>
            <input type="text" id="totalSold" name="totalSold"  class="centered-input" readonly>
          

          
            <label for="totalAmount">Total Amount: </label>
            <input type="text" id="totalAmount" name="totalAmount"  class="centered-input" readonly>
          

          
            <label for="totalOnsale">Total Items On Sale: </label>
            <input type="text" id="totalOnsale" name="totalOnsale"  class="centered-input" readonly>
          

        </form>
      </section>

      <section class="onsale">
        <h2 class="section-title">View Items On Sale</h2>
        <section class="item-cards" id="onsale_container">
          <!-- Here load History Items -->
        </section>
        <button id="addItemButton" class="addItemButton" onclick="addItemBEvent()">Add Item!</button>
      </section>

      <section class="solditems">
        <h2 class="section-title">View Sold Items</h2>
        <section class="item-cards" id="sold_container">
          <!-- Here load History Items -->
        </section>
      </section>
    </div> 
    
    <script src="/public/js/history_seller.js"></script>
    <script src="/public/js/common.js"></script>
  </body>
  <footer>
    <p>Made by FRH</p>
    <p>Hams Gelban | FatemaElzahraa Elrotel | Rouaa Naim</p>
</footer>
</html>
